name: Deploy to ECS Fargate

on:
  workflow_dispatch:  # Manual trigger
    inputs:
      image_tag:
        description: 'Docker image tag (default: commit SHA)'
        required: false
        type: string

env:
  AWS_REGION: us-west-1
  ECR_REPOSITORY: bhashamitra-platform
  ECS_CLUSTER: bhashamitra-cluster
  ECS_SERVICE: bhashamitra-service
  CONTAINER_NAME: bhashamitra-app

jobs:
  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write   # Required for OIDC
      contents: read    # Required to checkout code
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Set image tag
        id: image-tag
        run: |
          set -euo pipefail
          if [ -n "${{ github.event.inputs.image_tag }}" ]; then
            echo "tag=${{ github.event.inputs.image_tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and push Docker image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.image-tag.outputs.tag }}
        run: |
          set -euo pipefail
          IMAGE_URI="$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          docker buildx build \
            --platform linux/amd64 \
            --tag "$IMAGE_URI" \
            --push \
            .
          echo "image=$IMAGE_URI" >> $GITHUB_OUTPUT
      
      - name: Update task definition with new image
        id: task-def
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.image-tag.outputs.tag }}
        run: |
          # Get current infrastructure values from Terraform outputs
          SECRET_ARN=$(aws secretsmanager describe-secret --secret-id "bhashamitra/app/credentials" --query 'ARN' --output text)
          COGNITO_CLIENT_ID=$(aws cognito-idp list-user-pool-clients --user-pool-id $(aws cognito-idp list-user-pools --max-items 50 --query 'UserPools[?Name==`bhashamitra-user-pool`].Id' --output text) --query 'UserPoolClients[0].ClientId' --output text)
          COGNITO_USER_POOL_ID=$(aws cognito-idp list-user-pools --max-items 50 --query 'UserPools[?Name==`bhashamitra-user-pool`].Id' --output text)
          
          # Create a temporary task definition with the new image and current values
          cat > temp-taskdef.json << EOF
          {
            "family": "bhashamitra",
            "networkMode": "awsvpc",
            "requiresCompatibilities": ["FARGATE"],
            "cpu": "256",
            "memory": "512",
            "executionRoleArn": "arn:aws:iam::239408179735:role/bhashamitra-ecs-task-execution-role",
            "taskRoleArn": "arn:aws:iam::239408179735:role/bhashamitra-ecs-task-role",
            "containerDefinitions": [
              {
                "name": "bhashamitra-app",
                "image": "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG",
                "portMappings": [
                  {
                    "containerPort": 8080,
                    "protocol": "tcp"
                  }
                ],
                "healthCheck": {
                  "command": [
                    "CMD-SHELL",
                    "curl -f http://localhost:8080/actuator/health/liveness || exit 1"
                  ],
                  "interval": 30,
                  "timeout": 5,
                  "retries": 3,
                  "startPeriod": 60
                },
                "secrets": [
                  {
                    "name": "DB_HOST",
                    "valueFrom": "${SECRET_ARN}:host::"
                  },
                  {
                    "name": "DB_PORT",
                    "valueFrom": "${SECRET_ARN}:port::"
                  },
                  {
                    "name": "DB_NAME",
                    "valueFrom": "${SECRET_ARN}:dbname::"
                  },
                  {
                    "name": "DB_USERNAME",
                    "valueFrom": "${SECRET_ARN}:username::"
                  },
                  {
                    "name": "DB_PASSWORD",
                    "valueFrom": "${SECRET_ARN}:password::"
                  }
                ],
                "environment": [
                  {
                    "name": "SPRING_PROFILES_ACTIVE",
                    "value": "production"
                  },
                  {
                    "name": "COGNITO_CLIENT_ID",
                    "value": "${COGNITO_CLIENT_ID}"
                  },
                  {
                    "name": "COGNITO_USER_POOL_ID",
                    "value": "${COGNITO_USER_POOL_ID}"
                  }
                ],
                "logConfiguration": {
                  "logDriver": "awslogs",
                  "options": {
                    "awslogs-group": "/ecs/bhashamitra",
                    "awslogs-region": "us-west-1",
                    "awslogs-stream-prefix": "ecs"
                  }
                },
                "essential": true
              }
            ]
          }
          EOF
          echo "task-definition=temp-taskdef.json" >> $GITHUB_OUTPUT
      
      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
      
      - name: Verify deployment
        run: |
          set -euo pipefail
          echo "ðŸŽ‰ Deployment completed successfully!"
          echo "Application URL: https://bhashamitra.com/"
          echo "Image deployed: ${{ steps.build-image.outputs.image }}"
          
          # Wait a moment for health checks
          sleep 30
          
          # Check service status
          aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --query 'services[0].{Status:status,Running:runningCount,Desired:desiredCount}'